# This workflow will deploy the Next.js app as static content to GitHub Pages

name: â˜„ï¸ Deploy Documentation

on:
  workflow_dispatch:
    inputs:
      basePath:
        description: |
          The base path to deploy the docs to. Default is "opencv" (https://brionmario.github.io/opencv/).
          Note: Do not include a leading or trailing slash.
        default: "opencv"
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy-gh-pages.outputs.page_url }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
        pnpm-version: [latest]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false
          cache: true

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build Project
        id: build
        run: |
          cd apps/opencv
          pnpm build
        env:
          NEXT_OUTPUT: export
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.inputs.basePath }}"

      - name: âš™ï¸ Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: ğŸŒ© Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/opencv/out

      - name: ğŸ”¥ Deploy to GitHub Pages
        id: deploy-gh-pages
        uses: actions/deploy-pages@v4
